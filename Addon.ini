Addon_Name = 'Lazy Loading Sections'

Addon_Version = 1.0-b2

min_gpeasy_version = 5

About = 'Content of sections that have the CSS class &lsquo;lazy-loading-section&rsquo; (applied via <i style="font-size:16px;" class="fa fa-sliders"></i> Section Attributes) will be rendered as a <i style="font-size:16px;" class="fa fa-ellipsis-h"></i>&nbsp;placeholder which will be dynamically replaced with the actual content not until the section appears on-screen. This way, visitors will get a &lsquo;fast first render&rsquo; and save bandwidth if they do not scroll. <br/><br/>&bull; Sections need do be <em>edited</em> and saved <em>after</em> the CSS class is applied. <br/>&bull; The Lazy Loading effect will only take place for logged-off users. <br/>&bull; Works basically with all section types <em>except</em> wrapper sections. <br/>&bull; Visitors need to have JavaScript enabled.';

[GetHead]
script = LazyLoadingSections.php
method = LazyLoadingSections::GetHead

[PageRunScript]
script = LazyLoadingSections.php
method = LazyLoadingSections::PageRunScript

[SectionToContent]
script = LazyLoadingSections.php
method = LazyLoadingSections::SectionToContent

[SaveSection]
script = LazyLoadingSections.php
method = LazyLoadingSections::SaveSection
